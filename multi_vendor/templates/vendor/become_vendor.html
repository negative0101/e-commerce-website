{% extends 'base.html' %}

{% block title %}Become Vendor {% endblock %}

{% block content %}
    <style>

        .helptext {
            visibility: hidden;
        }

    </style>
    <h1 class="title has-text-centered">Become Vendor</h1>
    <form class="login-center" method="post" action=".">
        {% csrf_token %}

        {{ form.as_p }}
        <div class="field">
            <div class="control">
                <button class="button is-dark is-uppercase"> Sign Up</button>
            </div>
        </div>
    </form>

    <hr>
    <h2 class="subtitle has-text-centered">Already have an account?</h2>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <a class="title login-center has-text-centered" href="{% url 'login' %}">Login</a>

{% endblock %}
