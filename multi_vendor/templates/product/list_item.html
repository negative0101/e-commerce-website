<div class="column is-3 product-list-item">
    <div class="box">

        <figure class="image is-1by1 mb-4 ">
            {% if product.image.url %}
                <img src="{{ product.image.url }}">
            {% endif %}


        </figure>
        <h2 class="subtitle headtext has-text-black">{{ product.title }}</h2>

        <h3 class="price is-size-6 mb-5 headtext has-text-black">${{ product.price }}</h3>

        <a href="{% url 'product' product.category.slug product.slug %}"
           class="button is-dark is-uppercase promotion-btn">View</a>
    </div>
</div>
