{% extends 'base.html' %}

{% block title %}Edit product {% endblock %}

{% block content %}
        <style>
        input, textarea {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
        }

    </style>
    <h1 class="title has-text-centered">Edit Product </h1>
    <form align="center" method="post" action="." enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p}}

    <div class="field">
        <div class="control">
            <button class = "button is-dark is-uppercase">Save changes</button>
        </div>
    </div>
    </form>

{% endblock %}
